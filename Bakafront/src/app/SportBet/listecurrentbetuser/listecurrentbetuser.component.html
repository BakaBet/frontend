<div class="flex justify-center items-center my-10">
  <div class="w-3/4">  
    <h2 class="my-10">
    <span class="text-center text-xl font-bold mb-6">Vos paris</span>  
    <button (click)="toggleBetsVisibility()" class=" mx-20 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full">
      {{ isBetsHidden ? 'Afficher les paris' : 'Cacher les paris' }}
    </button>
  </h2>
    <div *ngIf="matches || userBets.length > 0">
      <div *ngIf="!isBetsHidden">
      <ng-container *ngFor="let bet of (matches || userBets)">
        <div class="bg-gray-200 p-6 rounded-lg mb-6 w-full">
          <div class="flex justify-between">
            <div class="flex items-center space-x-6">
              <i class="fa fa-bolt mr-4 text-6xl text-gray-500"></i>
              <div>
                <div class="font-bold text-xl">{{ bet.homeTeam }}</div>
                <div>VS</div>
                <div class="font-bold text-xl">{{ bet.awayTeam }}</div>
              </div>
            </div>
            <div class="text-center">
              <div class="font-bold text-black mb-4 text-lg">{{ bet.commenceTime }}</div>
              <div class="flex justify-center">  <div class="flex flex-col items-center">
                  <div>Mise: {{ bet.betAmount }}</div>
                  <div>SÃ©lection: {{ bet.selection }}</div>
                  <div>Cote : {{bet.playCote}}</div>
                  <div class="font-bold text-black mt-2">Mise potentielle: {{ bet.betAmount * (bet.playCote || 0) }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div>
    </div>
    <div *ngIf="!matches && userBets.length === 0" class="text-center">
      <p>Vous n'avez aucun pari pour le moment.</p>
    </div>
  </div>
</div>
