<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="form-checkbox"
          />
          <span class="ml-2">Se souvenir de moi</span>
        </label>
      </div>
      <div class="mb-4 text-red-500" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Se connecter
        </button>
      </div>
    </form>
    <h2 class="text-2xl font-bold mb-6 text-center mt-8">Inscription</h2>
    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerEmail">
          Email
        </label>
        <input
          type="email"
          id="registerEmail"
          [(ngModel)]="registerEmail"
          name="registerEmail"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerPassword">
          Mot de passe
        </label>
        <input
          type="password"
          id="registerPassword"
          [(ngModel)]="registerPassword"
          name="registerPassword"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerConfirmPassword">
          Confirmer mot de passe
        </label>
        <input
          type="password"
          id="registerConfirmPassword"
          [(ngModel)]="registerConfirmPassword"
          name="registerConfirmPassword"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4 text-red-500" *ngIf="registerErrorMessage">
        {{ registerErrorMessage }}
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          S'inscrire
        </button>
      </div>
    </form>
  </div>
</div>
