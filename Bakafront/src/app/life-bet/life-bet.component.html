<div class="flex justify-center items-center bg-gray-100 my-10"> 
  <div class="max-w-4xl mx-auto shadow-lg overflow-hidden rounded-lg"> 
  
    <div class="flex">
      <img src="/assets/life-icon.png" alt="Heart Icon" class="w-48 h-auto object-cover">

      <div class="flex flex-col p-6 bg-blue-800 text-white w-full">
        <div class="text-lg font-bold mb-4">LIFE EVENTS BET</div>
        <div class="text-sm mb-5">Create your own bet on any life events</div>
        
        <!-- Formulaire de pari -->
        <label class="block mb-3">
          Title:
          <input type="text" [(ngModel)]="bet.title" name="title" class="form-input mt-1 block w-full rounded text-black" placeholder="Enter title here">
        </label>
        
        <label class="block mb-3">
          Odds:
          <input type="text" [(ngModel)]="bet.odds" name="odds" pattern="\d{1,2}\/\d{1,2}" class="form-input mt-1 block w-full rounded text-black" placeholder="Format: XX/XY" title="Please enter a fraction (XX/XY)">
        </label>

        <label class="block mb-3">
          Starting Bet Amount:
          <input type="number" [(ngModel)]="bet.startingBetAmount" name="startingBetAmount" class="form-input mt-1 block w-full rounded text-black" placeholder="Enter starting bet amount">
        </label>

        <div class="mb-5">
          <div>Choose your side:</div>
          <label class="inline-flex items-center mt-2">
            <input type="radio" [(ngModel)]="bet.side" name="side" value="XX/XY" class="form-radio text-blue-500">
            <span class="ml-2">XX/XY</span>
          </label>
          <label class="inline-flex items-center mt-2">
            <input type="radio" [(ngModel)]="bet.side" name="side" value="XY/XX" class="form-radio text-blue-500">
            <span class="ml-2">XY/XX</span>
          </label>
        </div>

        <div class="mb-3">
          <div>Allow odds negotiation:</div>
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" [(ngModel)]="bet.allowNegotiation" class="form-checkbox text-blue-500">
            <span class="ml-2">Yes</span>
          </label>
        </div>

        <div class="mb-3">
          <div>Allow others to join the bet:</div>
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" [(ngModel)]="bet.allowJoining" class="form-checkbox text-blue-500">
            <span class="ml-2">Yes</span>
          </label>
        </div>

        <label class="block mb-3">
          Result 1:
          <textarea [(ngModel)]="bet.result1Description" name="result1Description" class="form-textarea mt-1 block w-full rounded text-black" placeholder="Describe what defines Result 1"></textarea>
        </label>

        <label class="block mb-3">
          Result 2:
          <textarea [(ngModel)]="bet.result2Description" name="result2Description" class="form-textarea mt-1 block w-full rounded text-black" placeholder="Describe what defines Result 2"></textarea>
        </label>
        
        <button (click)="createBet()" class="bg-white hover:bg-gray-100 text-blue-800 font-bold py-2 px-4 rounded transition duration-150 ease-in-out">CREATE BET</button>
      </div>
    </div>

    <!-- Affichage des paris créés -->
    <div class="mt-4">
      <div *ngFor="let bet of bets" class="p-4 border rounded bg-white">
        <div><strong>Title:</strong> {{ bet.title }}</div>
        <div><strong>Odds:</strong> {{ bet.odds }}</div>
        <div><strong>Side:</strong> {{ bet.side }}</div>
        <div><strong>Result 1 Description:</strong> {{ bet.result1Description }}</div>
        <div><strong>Result 2 Description:</strong> {{ bet.result2Description }}</div>
      </div>
    </div>

  </div>
</div>
