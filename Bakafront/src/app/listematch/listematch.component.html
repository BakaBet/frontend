<div class="flex justify-center items-center my-10">
    <div class="max-w-full mx-auto">
      <ng-container *ngFor="let match of matches">
        <div class="bg-gray-200 p-6 rounded-lg mb-6 w-full">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-6">
              <i class="fa fa-users mr-4 text-gray-500"></i>
              <div>
                <div class="font-bold text-xl">{{ match.HomeTeam }}</div>
                <div>Cote: XX</div>
              </div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded">BET</button>
          </div>
          
          <div class="text-center my-6">
            <div class="font-bold text-gray-700 mb-4 text-lg">{{ match.CommenceTime }}</div>
            <input type="number" class="text-black w-full py-3 rounded text-center" placeholder="Montant Ã  parier">
          </div>
  
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded">BET</button>
            <div class="flex items-center space-x-6">
              <div>
                <div class="font-bold text-xl">{{ match.AwayTeam }}</div>
                <div>Cote: XX</div>
              </div>
              <i class="fa fa-users ml-4 text-gray-500"></i>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
