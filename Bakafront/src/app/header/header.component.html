<header class="bg-gray-200 p-4 flex justify-between items-center shadow-md">
  <div class="flex items-center space-x-4">
    <a routerLink="/home" class="flex items-center space-x-2">
      <img src="assets/piece-de-monnaie.png" class="w-12 h-12" alt="Bakabet Logo">
      <span class="text-2xl font-bold">BAKABET</span>
    </a>
  </div>
  <div class="flex-grow flex justify-center" *ngIf="isLoggedIn"> <!-- Ajout d'une classe flex-grow pour Ã©tendre l'espace restant -->
    <app-coin-balance></app-coin-balance> <!-- Placer le composant ici -->
  </div>
  <button class="md:hidden block focus:outline-none" id="menu-button">
    <i class="fa fa-bars text-2xl"></i>
  </button>
  <nav class="hidden md:flex space-x-4" id="menu">
    <a routerLink="/sportbet" class="font-bold hover:text-blue-700">Sport Bet</a>
    <a routerLink="/lifebet" class="font-bold hover:text-blue-700">Life Bet</a>
    <a routerLink="/About-us" class=" font-bold hover:text-blue-700">About-us</a>
    <a *ngIf="!isLoggedIn" routerLink="/signin" class="font-bold hover:text-blue-700 flex items-center">
      <i class="fa fa-user mr-1"></i><span>Login</span>
    </a>
    <a *ngIf="isLoggedIn" routerLink="/profil" class="font-bold hover:text-gray-500">Profil</a>
    <button *ngIf="isLoggedIn" class="font-bold hover:text-gray-500" (click)="logout()">Logout</button>
  </nav>
</header>
